{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <header class="entry-header">
            <h1 class="entry-title"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h1>
                <div class="entry-meta">
                    <span><a href="#">分类：{{ post.category }}</a></span>
                    <span class="post-date">{{ post.publish }}</span>
                    <span class="post-author">{{ post.author }}</span>
                    <span class="comments-link"><a href="#">评论#</a></span>
                    <span class="views-count"><a href="#">阅读#</a></span>
                </div>
        </header>

        <div class="entry-content clearfix">
            {{ post.body|linebreaks }}
        </div>
    {% endfor %}
{% endblock %}
